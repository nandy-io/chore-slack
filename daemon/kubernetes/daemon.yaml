apiVersion: apps/v1
kind: Deployment
metadata:
  name: daemon
  namespace: chore-slack-nandy-io
  labels:
    app: daemon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: daemon
  template:
    metadata:
      labels:
        app: daemon
    spec:
      containers:
      - name: daemon
        image: docker.io/nandyio/chore-slack-daemon:0.1
        imagePullPolicy: Always
        env:
        - name: REDIS_HOST
          value: db.redis-klot-io
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_CHANNEL
          value: nandy.io/chore
        - name: SLEEP
          value: "1"
        - name: PYTHONUNBUFFERED
          value: '1'
        volumeMounts:
        - name: secret
          mountPath: "/opt/service/secret"
          readOnly: true
      volumes:
      - name: secret
        secret:
          secretName: secret